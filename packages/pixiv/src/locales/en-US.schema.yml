$description: 搜索设置
$inner:
  - 
    endpoint: Pixiv 的 API Root
    token: Pixiv 的 Refresh Token
    target:
      $description: 搜索目标类型
      $inner:
        - 标签部分一致
        - 标签完全一致
        - Title or description
    sort:
      $description: Sort results by
      $inner:
        - Newest First
        - Oldest First
        - Popular First (Requires Pixiv Premium)
    duration:
      $description: Search date range
      $inner:
        - Within 24 Hours
        - Within a Week
        - Within a Month
        - All Time
        - Custom
    minBookmarks: Minimum bookmarks, requires Token and Pixiv Premium
    maxBookmarks: Maximum bookmarks, requires Token and Pixiv Premium
    rank:
      $description: Rating
      $inner:
        - All Ages
        - R18
        - R18G
    ai:
      $description: Whether to allow AI generated content
      $inner:
        - AI Work Not Allowed
        - AI Work Allowed
  - 
    bypassMethod:
      $description: '突破 Pixiv 站点图片防外部引用检测的方式。[参考](https://booru.koishi.chat/zh-CN/plugins/pixiv.html#bypass-pixiv-detection)'
      $inner:
        - 使用现有反代服务
        - 使用插件本地反代
        - 下载到 assets 缓存
    proxy:
      $description: Pixiv 反代服务。
      $inner:
        - i.pixiv.re
        - i.pixiv.cat
        - i.pixiv.nl
        - 
          $description: Custom
          endpoint: 反代服务的地址。
    route: 反代服务的路径（需在 server 插件配置中填写 `selfUrl`）。
    aesKey: AES 加密密钥
