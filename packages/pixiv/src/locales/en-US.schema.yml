$description: 搜索设置
$inner:
  - 
    endpoint: Pixiv 的 API Root
    token: Pixiv 的 Refresh Token
    target:
      $description: 搜索目标类型
      $inner:
        - 标签部分一致
        - 标签完全一致
        - Title or description
    sort:
      $description: Sort results by
      $inner:
        - Newest First
        - Oldest First
        - Popular First (Requires Pixiv Premium)
    duration:
      $description: Search date range
      $inner:
        - Within 24 Hours
        - Within a Week
        - Within a Month
        - All Time
        - Custom
    minBookmarks: Minimum bookmarks, requires Token and Pixiv Premium
    maxBookmarks: Maximum bookmarks, requires Token and Pixiv Premium
    rank:
      $description: Rating
      $inner:
        - All Ages
        - R18
        - R18G
    ai:
      $description: Whether to allow AI generated content
      $inner:
        - AI Work Not Allowed
        - AI Work Allowed
  - 
    bypassMethod:
      $description: 'Bypass Pixiv''s image hotlinking protection methods. [Reference](https://booru.koishi.chat/en-US/plugins/pixiv.html#bypass-pixiv-detection)'
      $inner:
        - Use existing reverse proxy services
        - Use the plugin's local reverse proxy
        - Download to assets cache
    proxy:
      $description: Pixiv reverse proxy services.
      $inner:
        - i.pixiv.re
        - i.pixiv.cat
        - i.pixiv.nl
        - 
          $description: Custom
          endpoint: URL of reverse proxy server.
    route: 反代服务的路径（需在 server 插件配置中填写 `selfUrl`）。
    aesKey: AES 加密密钥
