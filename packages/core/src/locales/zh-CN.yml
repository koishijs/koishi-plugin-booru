commands:
  booru:
    description: 搜索图片

    options:
      label: 指定图源标签

    messages:
      no-source: 当前未找到可用图源。请从插件市场添加 booru 系图源插件并启用 (插件名通常以 booru- 开头)。
      no-result: 没有找到符合条件的图片
      output:
        layout: |
          <message><image url={url} /></message>
          <message>
            <p>{title}</p>
            <p><a href={authorUrl}>{author && '作者: ' + author}</a></p>
            <p>{desc && '简介: ' + desc}</p>
          </message>
          <message>
            <p>{source}</p>
            <p><a href={pageUrl}>{pageUrl && '[页面地址]'}</a></p>
            <p>{tags && '标签: ' + tags.join(', ')}</p>
          </message>
