commands:
  booru:
    description: Rechercher images
    options:
      label: Définir le nom de source images
    messages:
      no-source: Aucune source images n'est disponible actuellement. Veuillez ajouter et activer plugins source du booru depuis la place de marché (les noms de plugins commencent généralement par « booru- »).
      no-result: Aucune image correspondante trouvée
      output:
        image: '{0}'
        title: '{0}'
        author: 'Le créateur : {0}'
        desc: '{0}'
        author-with-link: '<a href={0}>[Le créateur : {1}]</a>'
        page: '<a href={0}>[L'URL de la page]</a>'
        source: 'La source images : {0}'
        tags: 'Les balises : {0}'

        layout: |
          <message>{image}</message>
          <message>
            <p>{title}</p>
            <p>{author}</p>
            <p>{description}</p>
          </message>
          <message>
            <p>{source}</p>
            <p>{page}</p>
            <p>{tags}</p>
          </message>
