$inner:
  - 
    $description: Search Settings
    detectLanguage: Detect the input language automatically and select the matching source.
    confidence: The confidence of language detection.
    maxCount: The maximum number of images per search.
    nsfw: Whether to allow NSFW content.
    blacklist: The blacklist of tags to filter out the image that contains the corresponding tags.
  - 
    $description: Output Settings
    output:
      $description: The output content.
      $inner:
        - Image Only
        - Image w/ Information
        - Image w/ Information and Links
        - All Infomation
    outputMethod:
      $description: The output method.
      $inner:
        - One Image Per Message
        - Pack in Single Message (Not all platforms support this)
        - Pack in Single Thread (Some platform requires higher privileges)
        - Pack in Single Thread Only If More Than One Image
    preferSize:
      $description: The preference size of images.
      $inner:
        - Original
        - Large (usu. 1200px)
        - Medium (usu. 600px)
        - Small (usu. 300px)
        - Thumbnail
    autoResize:
      $description: Shrink oversized images based on `preferSize`. **Install plugin that provides canvas service**
    asset: 优先使用 [assets服务](https://assets.koishi.chat/) 转存图片。
    base64: 使用 base64 发送图片。
    spoiler:
      $description: 发送为隐藏图片，单击后显示（在 QQ 平台中以「合并转发」发送）。
      $inner:
        - 禁用
        - 所有图片
        - 仅 NSFW 图片
    showTips: 是否输出使用提示信息。
