commands:
  booru:
    description: Поиск картинок
    options:
      label: 指定图源标签
    messages:
      no-source: 当前未找到可用图源。请从插件市场添加 booru 系图源插件并启用 (插件名通常以 booru- 开头)。
      no-result: 没有找到符合条件的图片
      no-image: 获取图片失败
      output:
        image: <message><image url={url}></image></message>
        info: |
          <message>
            <p>{title}</p>
            <p>作者: {author}</p>
            <p>{desc}</p>
          </message>
        link: |
          <message>
            <p>页面地址: {pageUrl}</p>
            <p>作者主页: {authorUrl}</p>
          </message>
        source: |
          <message>
            <p>图源: {source}</p>
            <p>标签: {tags}</p>
          </message>
