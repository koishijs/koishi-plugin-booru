commands:
  booru:
    description: 画像検索
    options:
      label: 検索タグを指定
    messages:
      no-source: 当前未找到可用图源。请从插件市场添加 booru 系图源插件并启用 (插件名通常以 booru- 开头)。
      no-result: クエリが一致する画像が見つかりません。
      no-image: 获取图片失败
      count-invalid: 指定的数量过多或无效。
      output:
        desc: '{0}'
        author: '作者：{0}'
        homepage: '作者ページ：{0}'
        link: 'ページURL：{0}'
        source: '画像の出典：{0}'
        tags: 'タグ：{0}'
      tips: '<b>ヒント：</b>{0}'
booru:
  tips:
    general:
      - 不带参数调用此命令将会随机返回一张图片
      - 可以使用 <code>-l &lt;label&gt;</code> 或 <code>--label &lt;label&gt;</code> 参数指定图源标签
      - 可以使用 <code>-c &lt;count&gt;</code> 或 <code>--count &lt;count&gt;</code> 参数指定返回图片数量
      - 使用 <code>{0} -c 3</code> 可以返回 3 张图片
      - 指定的图片数量与实际返回的图片数量可能有所不同
