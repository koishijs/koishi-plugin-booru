commands:
  booru:
    description: 画像検索
    options:
      label: 検索タグを指定
    messages:
      no-source: ソースプラグインが見つかりませんでした。プラグインマーケットプレイスから booru ソースプラグインを追加及び有効にしてください (一般的に、booru ソースプラグイン名は「booru₋」で始まります)。
      no-result: クエリが一致する画像が見つかりません。
      output:
        image: '{0}'
        title: '{0}'
        author: '絵師: {0}'
        desc: '{0}'
        author-with-link: '<a href={0}>[絵師: {1}]</a>'
        page: '<a href={0}>[ページURL]</a>'
        source: 'ソース: {0}'
        tags: 'タグ: {0}'

        layout: |
          <message>{image}</message>
          <message>
            <p>{title}</p>
            <p>{author}</p>
            <p>{description}</p>
          </message>
          <message>
            <p>{source}</p>
            <p>{page}</p>
            <p>{tags}</p>
          </message>
