commands:
  booru:
    description: Search for pictures
    options:
      label: Specify Source Label
    messages:
      no-source: 当前未找到可用图源。请从插件市场添加 booru 系图源插件并启用 (插件名通常以 booru- 开头)。
      no-result: No pictures match your query were found.
      no-image: Failed to fetch images
      count-invalid: The specified quantity of images is invalid
      output:
        desc: '{0}'
        author: 'By {0}'
        homepage: 'Author homepage: {0}'
        link: 'Homepage link: {0}'
        source: 'Source: {0}'
        tags: 'Tags: {0}'
      tips: '<b>Hint: </b>{0}'
booru:
  tips:
    general:
      - Invoke this command without parameters will return a random image.
      - You can use <code>-l &lt;label&gt;</code> or <code>--label &lt;label&gt;</code> to specify the label of the sources.
      - You can use <code>-c &lt;count&gt;</code> or <code>--count &lt;count&gt;</code> to specify the quantity of images.
      - You can use <code>{0} -c 3</code> to get 3 images with single command invocation.
      - The specified number of images may be different from the actually returned number of images.
