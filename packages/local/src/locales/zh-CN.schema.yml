$inner:
  - $description: 图源设置
    $inner:
      endpoint: 图源文件夹，支持多个不同的文件夹
      storage: 图源数据保存方式
      reload: 每次启动时重新构建图源数据
      languages: 支持的语言
  - $description: 文件设置
    $inner:
      scraper: 文件名元信息生成格式，详见<a herf="https://booru.koishi.chat/plugins/local.html">文档</a>
      extension: 支持的扩展名
