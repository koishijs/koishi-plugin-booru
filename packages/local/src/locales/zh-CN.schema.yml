$inner:
  - $description: 图源设置
    $inner:
      endpoint: 图源文件夹，支持多个不同的文件夹
      storage: 图源数据保存方式
      buildByReload: 每次启动时重新构建图源数据
      languages: 支持的语言
      proxy: 是否启用链接代理
  - $description: 文件设置
    $inner:
      scraper: 文件名元信息生成格式，详见[文档](https://booru.koishi.chat/plugins/local.html)
      extension: 支持的扩展名

booru-local:
  notifiers:
    no-endpoint: '没有设置图源文件夹，请在配置中添加图源文件夹。'
    indexing: '正在生成图源索引，请稍候。'
    indexed: '图源索引已生成。来自 {0} 个目录，共 {1} 张图片。'
