name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: yarn

      - name: Build
        run: yarn build

      - name: Publish
        uses: koishijs/action-publish@master
        with:
          token: ${{ secrets.NPM_TOKEN }}
